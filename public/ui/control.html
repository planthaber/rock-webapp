
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Rock Webapp - Welcome</title>


<script>
function init(){
	var hostname = "localhost";
	if (window.location.hostname != ""){
		hostname = window.location.hostname;
	} 
	
	nameelem = document.getElementById("hostname");
	nameelem.innerHTML=hostname;
	
}

</script>

</head>
<body onload="init()">

<h3 id="hostname"> Server</h3>

<table>
  <tr>
  <td>TaskManager <br><iframe src="/ui/tasks/taskmanager.html" width="700" height="900" name="TaskManager", border=0></iframe></td>
  <td>Actions <br><iframe src="/ui/syskit/actions.html" width="250" height="350" name="Actions", border=0></iframe></td>
  
  </tr>
  </table>


</body>
</html>
